import java.util.regex.Matcher
import java.util.regex.Pattern

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.dastanapps.buildflavours'
    compileSdk 34

    defaultConfig {
        applicationId "com.dastanapps.buildflavours"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "adsornot", "typeofapp"

    productFlavors {
        dev {
            applicationId "com.dastanapps.buildflavours.dev"
            ext.hasAds = true
            dimension "typeofapp"
        }

        prod {
            applicationId "com.dastanapps.buildflavours.prod"
            ext.hasAds = false
            dimension "typeofapp"
        }

        Ads {
            dimension "adsornot"
        }

        NoAds {
            dimension "adsornot"
        }
    }

